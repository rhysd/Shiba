name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
  workflow_dispatch:

env:
  TERM: xterm
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  info:
    name: Collect information for release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_info.outputs.version }}
      tag: ${{ steps.get_info.outputs.tag }}
      body: ${{ steps.get_info.outputs.body }}
      draft: ${{ steps.get_info.outputs.draft }}
    steps:
      - uses: actions/checkout@v6
      - name: Collect information
        id: get_info
        shell: bash
        # $GITHUB_REF will have a value like "refs/tags/v0.3.1"
        run: |
          {
            if ${{ github.event_name == 'workflow_dispatch' }}; then
              echo "version=0.0.0"
              echo "tag=unreleased"
              echo "body=Pre-release assets for testing. Built at https://github.com/rhysd/Shiba/commit/$(git rev-parse HEAD)"
              echo "draft=true"
            else
              echo "version=${GITHUB_REF##refs/tags/v}"
              echo "tag=${GITHUB_REF##refs/tags/}"
              echo "body="
              echo "draft=false"
            fi
          } >> "$GITHUB_OUTPUT"
      - name: Print the information summary
        run: |
          {
            echo "- Version: ${{ steps.get_info.outputs.version }}"
            echo "- Tag: ${{ steps.get_info.outputs.tag }}"
            echo "- Pre-release?: ${{ steps.get_info.outputs.prerelease }}"
            echo "- Draft: ${{ steps.get_info.outputs.draft }}"
            echo
            echo "${{ steps.get_info.outputs.body }}"
          } >> "$GITHUB_STEP_SUMMARY"
  release-mac:
    name: Build and upload macOS package
    runs-on: macos-15-intel
    needs: [info]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Build package
        run: |
          make Shiba.dmg
          mv Shiba.dmg Shiba_v${{ needs.info.outputs.version }}.dmg
      - name: Make binary zip for x86_64
        run: |
          make target/x86_64-apple-darwin/release/shiba
          cp target/x86_64-apple-darwin/release/shiba shiba
          zip shiba_macos_x86_64_v${{ needs.info.outputs.version }}.zip shiba
          rm shiba
      - name: Make binary zip for aarch64
        run: |
          make target/aarch64-apple-darwin/release/shiba
          cp target/aarch64-apple-darwin/release/shiba shiba
          zip shiba_macos_aarch64_v${{ needs.info.outputs.version }}.zip shiba
          rm shiba
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.info.outputs.tag }}
          body: ${{ needs.info.outputs.body }}
          draft: ${{ needs.info.outputs.draft }}
          prerelease: false
          files: |
            Shiba_v${{ needs.info.outputs.version }}.dmg
            shiba_macos_x86_64_v${{ needs.info.outputs.version }}.zip
            shiba_macos_aarch64_v${{ needs.info.outputs.version }}.zip
  release-windows:
    name: Build and upload Windows installer and executable
    runs-on: windows-latest
    needs: [info]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install WiX
        run: |
          dotnet tool install --global wix
          wix --version
          wix extension add WixToolset.UI.wixext WixToolset.Util.wixext
      - name: Build executable
        run: |
          npm ci
          npm run release
          cargo build --release
          cp target/release/shiba.exe shiba.exe
          7z a shiba_windows_x86_64_v${{ needs.info.outputs.version }}.exe.zip shiba.exe
      - name: Build .msi installer
        run: |
          wix --version
          wix build -arch "x64" -ext WixToolset.UI.wixext -ext WixToolset.Util.wixext -out shiba_x64_v${{ needs.info.outputs.version }}.msi assets/wix/shiba.wxs -define ShibaVersion=${{ needs.info.outputs.version }}
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.info.outputs.tag }}
          body: ${{ needs.info.outputs.body }}
          draft: ${{ needs.info.outputs.draft }}
          prerelease: false
          files: |
            shiba_windows_x86_64_v${{ needs.info.outputs.version }}.exe.zip
            shiba_x64_v${{ needs.info.outputs.version }}.msi
  release-linux:
    name: Build and upload Linux executable
    runs-on: ubuntu-latest
    needs: [info]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: npm
      - run: sudo bash ./scripts/install_apt_deps.bash
      - run: make target/release/shiba
      - name: Archivfe executable
        run: |
          cp target/release/shiba ./shiba
          zip --symlinks shiba_linux_x86_64_v${{ needs.info.outputs.version }}.zip shiba
      - name: Build .deb package
        run: |
          set -x
          cargo install cargo-deb
          cargo deb --no-build --verbose
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.info.outputs.tag }}
          body: ${{ needs.info.outputs.body }}
          draft: ${{ needs.info.outputs.draft }}
          prerelease: false
          files: |
            shiba_linux_x86_64_*.zip
            target/debian/shiba_*-1_amd64.deb
